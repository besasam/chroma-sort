<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/buzz/1.2.0/buzz.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/math.js"></script>
    <script src="js/colors.js"></script>
    <script src="js/grid.js"></script>
    <script src="js/game.js"></script>
    <link rel="stylesheet" href="css/jquery-ui.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>C H R O M A | S O R T</title>
  </head>
  <body>
    <div class="section">
      <h1>ChromaSort</h1>
      <p>Can you make a pretty gradient? Simply drag & drop the boxes to get them in the correct order.<br>Reset the board with the buttons below, or start a new game by reloading the page.</p>
    </div>
    <div class="section" id="game">
      <div id="grid"></div>
    </div>
    <hr>
    <div class="section">
      <table>
        <tr>
          <td>
            <p>Puzzles solved:<br><span id="solved">0</span></p>
            <p>Points:<br><span id="points">0</span></p>
          </td>
          <td>
            <p>Time:<br><span id="timer">0</span></p>
          </td>
        </tr>
      </table>
    </div>
    <hr>
    <div class="section">
      <input type="button" value="Easy" onclick="setDifficulty(5);"> <input type="button" value="Medium" onclick="setDifficulty(8);"> <input type="button" value="Hard" onclick="setDifficulty(12);">
    </div>
    <hr>
    <div class="section">
      <input type="button" value="Toggle Light/Dark" onclick="$('body').toggleClass('dark');">
    </div>
    <hr>
    <div class="footer">
      <p>
        Made with <span id="heart">&#x2764;</span> by <a href="https://besasam.github.io">Besa</a>
      </p>
      <p>
        V0.1.1 &mdash; <a href="https://github.com/besasam/chroma-sort">GitHub</a>
      </p>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
