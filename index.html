<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/colors.js"></script>
    <script src="js/grid.js"></script>
    <link rel="stylesheet" href="css/jquery-ui.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>C H R O M A | S O R T</title>
  </head>
  <body>
    <div class="section" id="game">
      <h1>ChromaSort</h1>
      <div id="grid"></div>
    </div>
    <hr>
    <div class="section">
      <p>
        Puzzles solved:<br><span id="solved">0</span>
      </p>
      <p>
        Points:<br><span id="points">0</span>
      </p>
    </div>
    <hr>
    <div class="section">
      <input type="button" value="Easy" onclick="initialize(5); $('#num').val('5'); difficulty = 5;"> <input type="button" value="Medium" onclick="initialize(8); $('#num').val('8'); difficulty = 8;"> <input type="button" value="Hard" onclick="initialize(12); $('#num').val('12'); difficulty = 12;">
    </div>
    <div class="section">
      <input type="number" name="num" id="num" value="5"> <input type="button" value="Custom" onClick="initialize(parseInt(document.getElementById('num').value)); difficulty = parseInt($('#num').val());">
    </div>
    <hr>
    <div class="footer">
      <p>
        Made with <span id="heart">&#x2764;</span> by <a href="https://besasam.github.io">Besa</a>
      </p>
      <p>
        <a href="https://github.com/besasam/chroma-sort">GitHub</a>
      </p>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
